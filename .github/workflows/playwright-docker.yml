# yaml-language-server: validate false
name: Playwright Tests (Docker)

on:
  workflow_dispatch:   # Manual trigger
  # Uncomment below to auto-run on push/pull_request
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Checkout your repo
      - uses: actions/checkout@v4

      # Pull the correct Playwright Docker image
      - name: Pull Playwright Docker Image
        run: docker pull mcr.microsoft.com/playwright:v1.55.0-jammy

      # Install dependencies inside the container and run tests
      - name: Run Playwright Tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            mcr.microsoft.com/playwright:v1.55.0-jammy \
            bash -c "npm ci && npx playwright install --with-deps && npx playwright test --reporter=line"

     
      - name: Upload Playwright HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: "playwright-report/"
          retention-days: 30

      
      - name: Upload Test Videos
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: "tests/videos/"
          retention-days: 30
